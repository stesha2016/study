<!DOCTYPE html>
<html>

<head>
  <title>Cat Clicker</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <ul data-bind="foreach: catList">
    <li data-bind="text: $data.catName, click: $parent.changeCurrentCat">
    </li>
  </ul>
  <div data-bind="with: currentCat">
    <h1 data-bind="text: catName">
    </h1>
    <div data-bind="text: clickNum">
    </div>
    <img data-bind="click: incrementClick, attr: {src: catSrc}" alt="cute cat">
    </img>
    <div data-bind="text: nickNames">
    </div>
  </div>
  <script type="text/javascript" src="lib/knockout-3.4.2.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
